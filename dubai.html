    <section class="form-section"  id="request-trip-details">
            <div class="form-heading">
            <h1> Request Trip Details.</h1>

            </div>
            <div class="form-content">
                <form>
                    <br>
                                      
                  <label>
                    <input type="tel" name="MobileNumber" pattern="[0-9]{10}" placeholder="WhatsApp Number" required>
                  </label>
                  
                  <input type="submit" value="Get Trip Details on WhatsApp">
                  <br><br>
                </form>
            </div>
    </section>
    <script>
        $(document).ready(function() {
          $('form').submit(function(e) {
            e.preventDefault();
            
            // Serialize the form data
            const formData = $(this).serialize();
            
            // Send the form data to SheetDB using AJAX
            $.ajax({
              url: 'https://sheetdb.io/api/v1/kd34rgu0kvttc',
              type: 'POST',
              data: formData,
              success: function() {
                // Show a pop-up message
                alert('Thank you! You will be contacted soon.');
                
                // Clear the form inputs
                $('form')[0].reset();
              },
              error: function() {
                // Show an error message if submission fails
                alert('Oops! Something went wrong. Please try again.');
              }
            });
          });
        });
      </script>
